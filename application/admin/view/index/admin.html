<!DOCTYPE html>
<html lang="en">
{include file='index/head'/}
<body>
{include file='index/header'/}
<section >
    <div class=" container-fluid " >
        <div class="row" >
            <div class="col-md-12 " >
                <div class="post ">
                    <div class="post-head" >
                    <h1 style="text-align: center ">
                        文章管理
                    </h1>

                </div>
                    <div class="post-content" >
                        <form class="form-inline" role="form" method="post" action="{:url('article/findarticle')}">
                            <div class="form-group">
                                <label  for="name">标题:</label>
                                <input type="text" class="form-control form-control2" id="name" placeholder="请输入标题" name="title">
                            </div>
                            <div class="form-group">
                                <label  for="name1">分类:</label>
                                <input type="text" class="form-control form-control2" id="name1" placeholder="请输入分类" name="category">
                            </div>
                            <div class="form-group">
                                <label  for="name2">标签:</label>
                                <input type="text" class="form-control form-control2" id="name2" placeholder="请输入标签" name="label">
                            </div>
                            <button type="submit" class="btn btn-doc1">查询</button>
                        </form>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>操作</th>
                                <th>标题</th>
                                <th>作者</th>
                                <th>所属分类</th>
                                <th>所属标签</th>
                                <th>日期</th>
                            </tr>
                            </thead>
                            <tbody>

                           {volist name="article" id="vo"}
                            <tr>
                                <td><a href="{:url('Article/updArticle',['article_id'=>$vo.article_id])}"><span class="glyphicon glyphicon-tags">修改</span></a>&nbsp;
                                    <a data-toggle="modal" data-target="#myModal{$vo.article_id}"><span class="glyphicon glyphicon-trash">删除</span></a></td>
                                <div class="modal " style="margin-top: 100px" id="myModal{$vo.article_id}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                            </div>

                                                <div class="post-head " >
                                                    <h1 class="post-title " >
                                                        确定要删除么？删除后无法恢复
                                                    </h1>

                                                </div>

                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                                <a href="{:url('Article/delArticle',['article_id'=>$vo.article_id])}" class="btn btn-doc1">确定</a>
                                            </div>
                                        </div><!-- /.modal-content -->
                                    </div><!-- /.modal -->
                                </div>
                                <td>{$vo.title}</td>
                                <td>{$vo.author}</td>
                                <td>{$vo.category}</td>
                                <td>{$vo.label}</td>
                                <td>{$vo.ovdate}</td>
                            </tr>
                            {/volist}
                            </tbody>
                            </table>
                    </div>
                    </div>
                    <div class="page-doc" >
                        {$article->render()}
                    </div>


                    <div class="post-permalink">
                        <a href="{:url('article/addarticle')}" class="btn btn-doc1">添加文章</a>

                    </div>
                    <footer class="post-footer " >

                    </footer>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
